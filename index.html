<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body class="bg-dark">
    <header>
        <h1>Etch a Sketch</h1>
    </header>
    <div class="drawing-plane">
        <div class="drawing-container">
            <div class="controls">
                <div class="flex-between">
                    <input type="color" class="w-80 color-picker" name="color-picker" id="color-picker" value="#000000" >
                    <label for="color-picker">Pen Color</label>
                </div>
                <div class="flex-between">
                    <input type="color" class="w-80 color-picker" name="color-picker" id="bg-color-picker" value="#ffffff">
                    <label for="bg-color-picker">Background Color</label>
                </div>
                <div class="slider-box">
                    <input type="number" id="range" name="range" min="16" max="40">
                    <button id="btn-create">Create Blocks</button>
                </div>
                <button class="btn" id="eraser-btn">Eraser</button>
                <button class="btn" id="rainbow-btn">Rainbow</button>
                <button class="btn" id="clear-btn">Clear</button>
            </div>
            <div class="drawing-board"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
